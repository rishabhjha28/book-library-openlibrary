<div class="flex mx-2">
    <div class="border-r-2 px-2 border-r-slate-400">
        <app-sidebar (bookToSearch)="searchBook($event)"></app-sidebar>
    </div>
    <div>
        <app-topbar [heading]="heading" (searchBook)="searchBook()" ></app-topbar>
        <app-main-content [pageNo]="pageNo" [maxPageNo]="maxPageNo" (prevPage)="prevPage()" (nextPage)="nextPage()" [searchStatus]="searchStatus" [books] ="books"></app-main-content>
    </div>
</div>
